// Apply the java plugin to add support for Java
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenLocal()
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    
    compile 'org.springframework:spring-test:3.2.4.RELEASE'
	compile 'org.springframework:spring-context-support:3.2.4.RELEASE'
	compile 'org.springframework:spring-jdbc:3.2.4.RELEASE'
	compile 'org.springframework:spring-tx:3.2.4.RELEASE'
	compile 'org.springframework:spring-context:3.2.4.RELEASE'
	compile 'org.springframework:spring-core:3.2.4.RELEASE'
	compile 'org.springframework:spring-webmvc:3.2.4.RELEASE'
	compile 'org.mybatis:mybatis:3.2.2'
	compile 'org.mybatis:mybatis-spring:1.2.0'
	compile 'mysql:mysql-connector-java:5.1.26'
	compile 'com.alibaba:druid:0.2.26'
	compile 'javax.servlet:servlet-api:3.0-alpha-1'
	compile 'org.aspectj:aspectjweaver:1.7.3'
	compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
	compile 'commons-fileupload:commons-fileupload:1.3'
	compile 'log4j:log4j:1.2.17'
	compile 'com.alibaba:fastjson:1.1.36'
	compile 'velocity:velocity:1.5'
	compile 'com.sun.mail:javax.mail:1.5.0'
	compile 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.1'
	compile 'javax.servlet.jsp.jstl:javax.servlet.jsp.jstl-api:1.2.1'
	
}
